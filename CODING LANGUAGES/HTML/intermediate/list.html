<html>
<title>LISTS</title>
<body>
<h3>Grocery List</h3>
<ul>
  <li>Milk</li>
  <li>Eggs</li>
  <li>Bread</li>
  <li>Butter</li>
</ul>

<!-- Ordered List Example: Steps to Make Tea -->
<h3>Steps to Make Tea</h3>
<ol>
  <li>Boil water</li>
  <li>Add tea leaves</li>
  <li>Add sugar</li>
  <li>Pour milk</li>
  <li>Stir and serve</li>
</ol>

<!-- Nested List Example: Categories of Books -->
<h3>Categories of Books</h3>
<ul>
  <li>Fiction
    <ol>
      <li>Science Fiction</li>
      <li>Fantasy</li>
    </ol>
  </li>
  <li>Non-fiction
    <ol>
      <li>Biography</li>
      <li>Self-help</li>
    </ol>
  </li>
</ul>
</body>
</html>
