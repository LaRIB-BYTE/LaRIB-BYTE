<!DOCTYPE html>
<html>

<head>
    <title>Lab File</title>
    <style>
        body {
            background-color: rgb(101, 101, 155);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1,
        h2,
        h3 {
            text-align: center;
        }

        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px solid rgb(245, 245, 241);
            background-color: #101011;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .gender-label {
            margin: 5px 0;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        .submit-btn {
            text-align: center;
            margin-top: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: rgb(0, 255, 26);
            border: none;
            cursor: pointer;
            color: rgb(0, 128, 115);
        }
    </style>
</head>

<body>

    <h1><u>Form Tag in HTML</u></h1>
    <h2><b>Welcome to Online Survey</b></h2>
    <hr>

    <form>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">

        <label class="gender-label">Gender</label>
        <input type="radio" id="male" name="gender" value="male" checked> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">

        <div class="submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
