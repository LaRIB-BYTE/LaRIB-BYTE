<body>

    <h1>Common HTML Symbol Entities</h1>
    <p>Display reserved characters in HTML:</p>
    <ul>
        <li>&lt; : Less-than sign</li>
        <li>&gt; : Greater-than sign</li>
        <li>&amp; : Ampersand</li>
        <li>&quot;: Double quote</li>
        <li>&copy;: Copyright symbol</li>
    </ul>
